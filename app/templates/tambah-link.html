{% include 'base.html' %} 

{% block content %}

<div class="container">
    {% for message in messages %}
    {% if message %}
        <div class="alert alert-success">{{ message }}</div>
    {% endif %}
    {% endfor %}
    <form action="/tambah-link/" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary">Simpan</button>
        <a href="{% url 'list-link' %}" class="btn btn-danger">Kembali</a>
    </form>
</div>

{% endblock %}
